<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../static/login.css"> 
    <link rel="stylesheet" href="../static/mediaquery.css">

</head>
<body>
    <main>
        <section id="login">
            <div id="titulo">
                <h1>Entrar</h1>
            </div>
            <div id="form">
                <div id="content">
                    <form method="post" autocomplete="on">
                        <div class="campo">
                            <label for="iemail">Email:</label>
                            <input name="email" type="email" id="iemail" autocomplete="email" placeholder="seuemail@gmail.com" required minlength="5" required maxlength="50">
                        </div>
                        <div class="campo">
                            <label for="isenha">Senha:</label>
                            <input name="senha" type="password" id="isenha"  placeholder="Senha" autocomplete="current-password" required minlength="8" required maxlength="50">
                        </div>
                        <div class="checkbox">
                            <input name="lembrar" type="checkbox" id="icheck">
                            <label for="icheck" style="font-size: 0.8em;">Lembrar de mim</label>
                        </div>
                        <div id="botoes">
                            <input type="submit" class="botao" value="Entrar">
                            <a href="{{ url_for('auth.sign_up') }}" class="botao">Inscreva-se</a>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
