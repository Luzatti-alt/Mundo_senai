<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Quando dar pull deixa o de baixo comentado!!! -->
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}"> 
    <link rel="stylesheet" href="{{ url_for('static', filename='mediaquery.css') }}">  -->
    <link rel="stylesheet" href="../static/login.css"> 
    <link rel="stylesheet" href="../static/mediaquery.css"> 
    <title>Inscrição | Treina aí</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="titulo">
                <h1>Inscreva-se</h1>
            </div>
            <div id="form">
                <form method="post" autocomplete="on"> 
                    <div class="campo">
                        <img src="../static/imagens/account.png" alt="Account image">
                        <label for="inome">Nome:</label>
                        <input name="nome" type="text" id="inome" autocomplete="name" placeholder="Seu Nome" required minlength="2" required maxlength="30">
                    </div>
                    <div class="campo">
                        <img src="../static/imagens/account.png" alt="Account image">
                        <label for="iemail">Email:</label>
                        <input name="email" type="email" id="iemail" autocomplete="email" placeholder="seuemail@gmail.com" required minlength="5" required maxlength="50">
                    </div>
                    <div class="campo">
                        <img src="../static/imagens/lock_24dp_1F1F1F_FILL0_wght400_GRAD0_opsz24.png" alt="password image">
                        <label for="isenha1">Senha:</label>
                        <input name="senha1" type="password" id="isenha1"  placeholder="Senha" autocomplete="current-password" required minlength="8" required maxlength="50">
                    </div>
                    <div class="campo">
                        <img src="../static/imagens/lock_24dp_1F1F1F_FILL0_wght400_GRAD0_opsz24.png" alt="password image">
                        <label for="isenha2">Confirme sua senha:</label>
                        <input name="senha2" type="password" id="isenha2"  placeholder="Confirme sua senha" autocomplete="current-password" required minlength="8" required maxlength="50">
                    </div>
                    
                    <input type="submit">
                    <a href="{{ url_for('auth.login') }}" class="botao">Já tenho uma conta</a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
