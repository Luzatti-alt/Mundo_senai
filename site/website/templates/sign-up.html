<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Quando dar pull deixa o de baixo comentado!!! -->
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='styles/login.css') }}"> 
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/mediaquery.css') }}">  -->
    <link rel="stylesheet" href="../static/styles/login.css"> 
    <link rel="stylesheet" href="../static/styles/mediaquery.css">
    <link rel="shortcut icon" href="../static/images/favicon/favicon-dumbbell.ico" type="image/x-icon">
    <title>Inscrição | Treina aí</title>
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
            {% if category == "error" %}
                <div class="mensagem erro">
                    {{ message }}
                    <button type="button" class="close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            {% else %}
                <div class="mensagem sucesso">
                    {{ message }}
                    <button type="button" class="close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            {% endif %}
        {% endfor %}
    {% endif %}
    {% endwith %}
    <main>
        <section id="login">
            <div id="titulo">
            </div>
            <div id="form">
                <div id="content">
                    <form method="post" autocomplete="on">
                        <div class="campo">
                            <label for="inome">Nome:</label>
                            <input name="nome" type="text" id="inome" autocomplete="name" placeholder="Seu nome" required minlength="2" required maxlength="30">
                        </div>
                        <div class="campo">
                            <label for="iemail">Email:</label>
                            <input name="email" type="email" id="iemail" autocomplete="email" placeholder="seuemail@gmail.com" required minlength="5" required maxlength="50">
                        </div>
                        <div class="campo">
                            <label for="isenha1">Senha:</label>
                            <input name="senha1" type="password" id="isenha1"  placeholder="Senha" autocomplete="current-password" required minlength="8" required maxlength="50">
                        </div>
                        <div class="campo">
                            <label for="isenha2">Confirme sua senha:</label>
                            <input name="senha2" type="password" id="isenha2"  placeholder="Confirme sua senha" autocomplete="none" required minlength="8" required maxlength="50">
                        </div>
                        <div id="botoes">
                            <input type="submit" class="botao" value="Inscreva-se">
                            <a href="{{ url_for('auth.login') }}" class="botao">Entrar</a>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <script src="../static/scripts/script.js"></script>
</body>
</html>
