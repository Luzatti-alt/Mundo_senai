<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Quando dar pull deixa o de baixo comentado!!! -->
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}"> 
    <link rel="stylesheet" href="{{ url_for('static', filename='mediaquery.css') }}">  -->
    <link rel="stylesheet" href="../static/login.css"> 
    <link rel="stylesheet" href="../static/mediaquery.css"> 
    <title>Inscrição | Treina aí</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="titulo">
                <h1>Inscrição</h1>
            </div>
            <div id="form">
                <div id="content">
                    <form method="post" autocomplete="on">
                        <div class="campo">
                            <label for="inome">Nome:</label>
                            <input name="nome" type="text" id="inome" autocomplete="name" placeholder="Seu nome" required minlength="2" required maxlength="30">
                        </div>
                        <div class="campo">
                            <label for="iemail">Email:</label>
                            <input name="email" type="email" id="iemail" autocomplete="email" placeholder="seuemail@gmail.com" required minlength="5" required maxlength="50">
                        </div>
                        <div class="campo">
                            <label for="isenha1">Senha:</label>
                            <input name="senha1" type="password" id="isenha1"  placeholder="Senha" autocomplete="current-password" required minlength="8" required maxlength="50">
                        </div>
                        <div class="campo">
                            <label for="isenha2">Confirme sua senha:</label>
                            <input name="senha2" type="password" id="isenha2"  placeholder="Confirme sua senha" autocomplete="none" required minlength="8" required maxlength="50">
                        </div>
                        <div id="botoes">
                            <input type="submit" class="botao" value="Inscreva-se">
                            <a href="{{ url_for('auth.login') }}" class="botao">Entrar</a>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
