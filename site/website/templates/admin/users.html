<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuários | Admin</title>
</head>
<body>
    {% for usuario in usuarios %}
        <li>
            <a href="{{ url_for('admin.inspecionar_usuario', id=usuario.id) }}"><strong>{{ usuario.nome }}</strong></a> ({{ usuario.email }}) <br>
            {% if usuario.admin == true %} Administrador {% else %} Usuário {% endif %} <br>
            {{ usuario.pontos }} pontos
        </li>
    {% endfor %}
</body>
</html>
