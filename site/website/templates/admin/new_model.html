<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo modelo de tarefa</title>
</head>
<body>
    <form method="post" action="{{ url_for('admin.criar_modelo') }}">
        <h2>Novo modelo de tarefa</h2>
        <label for="inome">Título:</label>
        <input type="text" id="inome" name="nome" placeholder="Nome da tarefa">
        <label for="idesc">Descrição:</label>
        <input type="text" id="idesc" name="desc" placeholder="Descrição">
        <label for="ipontos">Pontos:</label>
        <input type="number" id="ipontos" name="pontos" placeholder="Pontos">
        <input type="submit" value="Criar tarefa">
    </form>
</body>
</html>
