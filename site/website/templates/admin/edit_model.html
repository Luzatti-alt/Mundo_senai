<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar modelo</title>
</head>
<body>
    <form method="post" action="{{ url_for('admin.editar_modelo', id=modelo.id) }}">
        <h2>Editar modelo</h2>
        <label for="inome">Título:</label>
        <input type="text" id="inome" name="nome" placeholder="Nome da tarefa" value="{{ modelo.titulo }}">
        <label for="idesc">Descrição:</label>
        <input type="text" id="idesc" name="desc" placeholder="Descrição" value="{{ modelo.descricao }}">
        <label for="ipontos">Pontos:</label>
        <input type="number" id="ipontos" name="pontos" placeholder="Pontos" value="{{ modelo.pontos }}">
        <input type="submit" value="Editar tarefa">
    </form>
</body>
</html>
