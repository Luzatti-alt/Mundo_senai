<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Quando dar pull deixa o de baixo comentado -->
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
    <!-- <link rel="stylesheet" href="../static/login.css"> -->
    <title>Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
            </div>
            <div id="form">
                <form method="post">
                <label for="iemail">Email:</label> 
                <input name="email" type="email" id="iemail" autocomplete="email" placeholder="seuemail@gmail.com">
                <br>
                <label for="isenha">Senha:</label> 
                <input name="senha" type="password" id="isenha">
                <br>
                <input type="submit">
                </form>
                <a href="{{ url_for('auth.sign_up') }}">NÃ£o tenho uma conta</a>
            </div>
        </section>
    </main>
</body>
</html>
